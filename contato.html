    <article>
      <h2>CONTATO</h2>

      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Deixe suas sugestões aqui:</legend>

          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Marcos"
            required
            autofocus
            aria-required="true"/>
            <span></span>

           <br><br>

          <label for="mail">E-mail</label>
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="seuemail@dominio.com"
            required
            aria-required="true"/>
            <span></span>

          <br ><br>

          <textarea
            name="sug"
            id=""
            cols="30"
            rows="10"
            placeholder="Escreva aqui suas sugestões..."
            aria-required="false"></textarea>

         <br>

          <button type="submit">Enviar</button>
          <button type="reset">Reset</button>

        </fieldset>
      </form>
    </article>
